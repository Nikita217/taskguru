
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>TaskGuru – Мои задачи</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <header>
    <h1>Мои задачи</h1>
    <button class="profile-btn" onclick="openProfile()">
      <img src="" id="user-avatar" />
    </button>
  </header>

  <main>
    <div class="tabs">
      <button class="tab" data-tab="all">Все</button>
      <button class="tab" data-tab="today">Сегодня</button>
      <button class="tab" data-tab="done">Выполненные</button>
    </div>
    <div id="task-list"></div>
  </main>

  <button class="fab" onclick="openStepModal()">+</button>

  <!-- Шаговое добавление -->
  <div class="modal hidden" id="step-modal">
    <div class="modal-content">
      <h2>Новая задача</h2>
      <div class="step step-desc">
        <label>Описание</label>
        <textarea id="new-desc"></textarea>
        <button onclick="nextStep()">Далее</button>
      </div>
      <div class="step step-date hidden">
        <label>Дата</label>
        <input type="date" id="new-date" />
        <button onclick="nextStep()">Далее</button>
      </div>
      <div class="step step-time hidden">
        <label>Время</label>
        <input type="time" id="new-time" />
        <div class="step-actions">
          <button onclick="closeModal()">Отмена</button>
          <button onclick="submitTask()">Сохранить</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Редактирование -->
  <div class="modal hidden" id="edit-modal">
    <div class="modal-content">
      <h2>Редактировать</h2>
      <input type="hidden" id="edit-id" />
      <label>Описание</label>
      <textarea id="edit-desc"></textarea>
      <label>Дата</label>
      <input type="date" id="edit-date" />
      <label>Время</label>
      <input type="time" id="edit-time" />
      <div class="step-actions">
        <button onclick="closeModal()">Отмена</button>
        <button onclick="updateTask()">Сохранить</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
